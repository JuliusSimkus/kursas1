<body>
   
   
   
   
   <script>
        
      var visiVardai = ["Jonas", "Petras", "Martynas", "Ona", "Urtė", "Ema"];
      var blogasVardas = "Jonas"; 
      
      
      function atrinktiVardus (){
            if (visiVardai.includes (blogasVardas)){
               document.write("Petras ", "Martynas ", "Ona ", "Urtė ", " Ema");
            } 
      }
      
      atrinktiVardus();
   
   </script>
