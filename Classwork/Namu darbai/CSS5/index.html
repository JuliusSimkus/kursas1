<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS5</title>
    <style>
        
        .td{
            color:red;
            width: 54px;
            height: 30px;
            font-size: 17px;
            box-shadow: 9px 10px 15px -9px rgba(0,0,0,0.62);
        }
        input[type="text"]{ 
            line-height: 40px;
            direction: rtl;
        }
    
    </style>
</head>

<body>
    
        <table>
            <tr class="firstrow">
                <td colspan="3"><input type=text></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="td"></td>
                <td><input type="button" value="8" class="td"></td>
                <td><input type="button" value="9" class="td"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="td"></td>
                <td><input type="button" value="5" class="td"></td>
                <td><input type="button" value="6" class="td"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="td"></td>
                <td><input type="button" value="2" class="td"></td>
                <td><input type="button" value="3" class="td"></td>
            </tr>
            <tr>
                <td><input type="button" value="+" class="td"></td>
                <td><input type="button" value="-" class="td"></td>
                <td><input type="button" value="/" class="td"></td>
            </tr>
            <tr>
                <td><input type="button" value="*" class="td"></td>
                <td><input type="button" value="C" class="td"></td>
                <td><input type="button" value="CE" class="td"></td>
            </tr>
        </table>
    
</body>
</html>
