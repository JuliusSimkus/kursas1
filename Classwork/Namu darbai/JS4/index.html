<body>
   
   
   
   <script>
   
      var x= prompt("Įveskite pirmą skaičių", "");
      var y= prompt("Įveskite antrą skaičių", "");   
      
   
      
      function dalyba(x, y){
         var veiksmas = x/y;
         return veiksmas;
      }
      
      
      var veiksmas = dalyba(x, y);
      console.log(veiksmas);
      alert(veiksmas);
   </script>
</body>
